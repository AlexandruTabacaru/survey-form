<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<main>
  <h1 id="title"> Eventys app survey form </h1>
  <p id="description"> thank you for your time helping us improve our app </p>
  <form id="survey-form">
   
    <label for="name" id="name-label"> Name
    <input id="name" name="name" placeholder="Enter your name" type="text" required>
           </label>
    <br>
   
    <label for="email" id="email-label"> Email
      <input id="email" name="email" placeholder="Enter your email" type="email" required>
    </label>
    <br>
    <label for="number" id="number-label"> Age (optional)
      <input id="number" name="age" placeholder="Enter your age" type="number" min="10" max="10">
    </label>
    <br>
    <p> What is your occupation?
    <select id="dropdown" required>
 <option disabled selected value> Select your occupation </option>
      <option value="student"> Student </option>
      <option value="teacher"> Teacher </option>
      <option value="employee"> Employee </option>
      <option value="owner"> Business owner </option>
      <option value="other"> Other </option>
    </select>
      <div>
    <p> How have you been enjoying Eventys? </p>
    <label>
      <input type="radio" value="a-lot" name="user-recommend">
      A lot
    </label>
    <label>
      <input type="radio" value="not-so-much" name="user-recommend">
      Not so much
    </label>
    <label>
    <input type="radio" value="not-sure" name="user-recommend">
      Not sure
    </label>
    </div>
    <div>
      <p> What would you like to see improved? </p>
      <input type="checkbox" name="improvement" value="menus"> Menus </input>
    <input type="checkbox" name="improvement" value="maps"> Maps </input>
  <input type="checkbox" name="improvement" value="customising"> Customising </input>
<input type="checkbox" name="improvement" value="event-page"> Event pages </input>
    
    </div>
    
    
    
    
    <div>
    <p> Please tell us your suggestions or questions </p>
      <textarea id="comments" placeholder="Your suggestion here"> </textarea>
           </div>
    
    
    
    
<button type="submit" id="submit"> Submit </button>
